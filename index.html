<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event Sync</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="scripts/moment-2.8.3.js"></script>
	<script type="text/javascript" src="scripts/underscore.js"></script>
	<script type="text/javascript" src="scripts/clndr.js"></script>
	<script type="text/javascript" src="scripts/eventSync.js"></script>
	<!-- <link rel="stylesheet" type="text/css" href="styles/clndr.css"> -->
	<link rel="stylesheet" type="text/css" href="styles/eventSync.css">
</head>
<body>
	<div id="container">
		<div id="calendar"></div>
	</div>
		<script type="text/template" id="calendar-template">
			
				<div id="title">
				  	<div class="clndr-previous-button">&lsaquo;</div>
				  	<div id="month"><%= month %> <%= year  %></div>
				  	<div class="clndr-next-button">&rsaquo;</div>
				</div>
				
				
				<div id="tableHeaders">
					<% _.each(daysOfTheWeek, function(day){%>
						<div class="table_header"><%= day %></div>
					<% }); %>
				</div>
				<div id="dayContainer">
				<% _.each(days, function(day){%>
					<div class="<%= day.classes %>">
						<span><%= day.day %></span>
						<span>
							<% _.each(day.events, function(){%>
								<%= day.events[0].title %>

							<% }); %>
							
						</span>
					</div>
				<% }); %>
				</div>	
				// <div class="event-listing">
				//   <div class="event-listing-title">EVENTS THIS MONTH</div>
				//   <% _.each(eventsThisMonth, function(event) { %>
				//       <div class="event-item">
				//         <div class="event-item-name"><%= event.name %></div>
				//         <div class="event-item-location"><%= event.location %></div>
				//       </div>
				//     <% }); %>
				// </div>
				        
			
		</script>
</body>
</html>
